
<html>

<head>
    <title>Aviation Output Comparator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body oncontextmenu="return false;">
    <div id="helper">
    </div>
    <div id="container-box">
        <!--
        <div id="navigation-box" class="float-left color-default">
            <div id="navigation-title" class="title">NAVIGATION</div>
        </div>
            -->
        <div id="scene-box" class="float-left color-default">
            <div id="scene-bar" class="title-bar">
                <div id="scene-title-bar" class="title float-left">
                    <div id="scene-title-scene" class="title-section">SCENE</div>
                </div>
                <div id="scene-settings" class="settings float-right">SETTINGS
                    <div id="scene-settings-box" class="settings-box hidden">
                        <div id="scene-settings-text-toggle" class="settings-item">
                            <input id="text-toggle-input" class="checkbox-input" type="checkbox" checked/>
                            <div id="text-toggle-info" class="checkbox-info">SHOW TAGS (Ctrl-i)</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="scene-selector"></div>
            <div id="scene-tags"></div>
            <div id="scene-frame"></div>
            <div id="scene-controls">
                <div class="controls">CONTROLS:</div>
                <div class="controls">Toggle Tags: Ctrl + i</div>
                <div class="controls">Select Multiple Nodes: Shift + Mouse Left</div>
                <div class="controls">Clear Selection: Escape</div>
            </div>
        </div>
        <div id="evals-box" class="float-right color-default">
            <div id="evals-bar" class="title-bar">
                <div id="evals-title-bar" class="title float-left">
                    <div id="evals-title-evaluations" class="title-section">EVALUATIONS</div>
                    <div id="evals-title-comparisons" class="title-section title-inactive">COMPARISONS</div>
                    <div id="evals-title-summary" class="title-section title-inactive">SUMMARY</div>
                </div>
                <div id="evals-settings" class="settings float-right">SETTINGS
                    <div id="evals-settings-box" class="settings-box hidden">
                        <div id="evals-settings-filter-types-text" class="settings-item">
                            <input id="filter-types-text-input" class="text-input" />
                            <div id="filter-types-text-info" class="text-info">FILTER NODES</div>
                        </div>
                        <div id="evals-settings-filter-types-checkbox" class="settings-item no-hover"></div>
                        <div id="evals-settings-filter-names-checkbox" class="settings-item no-hover"></div>
                    </div>
                </div>
            </div>
            <div id="evaluations-frame" class="frame"></div>
            <div id="comparisons-frame" class="frame collapsed"></div>
            <div id="summary-frame" class="frame collapsed"></div>
            <div id="evals-slider" class="slider-bar">
                <input id="evals-slider-input" class="slider-input" type="range" min="0" value="12" max="23" step="1" list="evals-slider-settings"/>
                <div id="evals-time">12:00:00</div>
            </div>
        </div>
    </div>

    <template id="filter-types-checkbox-template">

        <div id="filter-types-checkbox-item-" class="settings-sub-item">
            <input id="filter-types-checkbox-input-" class="checkbox-input" type="checkbox" checked/>
            <div id="filter-types-checkbox-info-" class="checkbox-info"></div>
        </div>

    </template>

    <!-- library imports -->
    <script src="js/lib/jquery.min.js"></script>

    <script src="js/lib/d3.v3.min.js"></script>
    <script src="js/lib/d3.comparator.js"></script>
    <script src="js/lib/d3.summarator.js"></script>
    <script src="js/lib/d3.selector.js"></script>
    <script src="js/lib/d3.radarChart.js"></script>

    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/three.OrbitControls.js"></script>
    <script src="js/lib/three-dxf-parser.js"></script>
    <script src="js/lib/three-dxf.js"></script>

    <script src="js/lib/cdr.min.js"></script>

    <!-- app -->
    <script src="js/model.js"></script>
    <script src="js/main.js" async></script>
        
</body>
</html>
